# This file tells GitHub how to build your plugin.
# It must go in a folder named .github/workflows/ at the root of your project.

name: Build Minecraft Plugin

on:
  # This workflow runs when you create a new "release" on GitHub
  # that has a tag starting with 'v' (like v1.0.0)
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 3. Make the Gradle wrapper executable
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      # 4. Build the plugin using Gradle.
      - name: Build with Gradle
        run: ./gradlew shadowJar
        env:
          JAVA_TOOL_OPTIONS: -Xmx2g

      # 5. Upload ALL .jar files to the GitHub Release
      # This step replaces the old 'find_jar' and 'upload' steps.
      # It uses a modern action that supports wildcards (globs) to upload all files.
      - name: Upload all JARs to Release
        uses: softprops/action-gh-release@v2
        with:
          # Tell the action to update the release that triggered this workflow
          tag_name: ${{ github.event.release.tag_name }}
          
          # Use wildcards to find all JARs to upload.
          # This finds all .jar files in any 'build/libs' sub-directory,
          # and then excludes 'sources' and 'javadoc' jars.
          files: |
            ./**/build/libs/*.jar
            !./**/build/libs/*sources.jar
            !./**/build/libs/*javadoc.jar
          
          # Keep the release status (draft/prerelease) the same
          draft: ${{ github.event.release.draft }}
          prerelease: ${{ github.event.release.prerelease }}
