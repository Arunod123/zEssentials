name: Build Minecraft Plugin

on:
  # This workflow runs when you create a new "release" on GitHub
  # that has a tag starting with 'v' (like v1.0.0)
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 3. Make the Gradle wrapper executable
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      # 4. Build the plugin using Gradle.
      - name: Build with Gradle
        run: ./gradlew shadowJar
        env:
          JAVA_TOOL_OPTIONS: -Xmx2g

      # 5. Upload FINAL JAR ONLY
      # This step is highly restrictive, focusing only on the output in the target/ folder.
      - name: Upload FINAL JAR ONLY to Release
        uses: softprops/action-gh-release@v2
        with:
          # Tell the action to update the release that triggered this workflow
          tag_name: ${{ github.event.release.tag_name }}
          
          # This pattern ONLY finds files named 'zEssentials-*.jar' in the 'target/' directory
          # and IGNORES all files in the 'build/libs/' folders.
          files: |
            ./**/target/zEssentials*.jar
            
          # Keep the release status (draft/prerelease) the same
          draft: ${{ github.event.release.draft }}
          prerelease: ${{ github.event.release.prerelease }}
